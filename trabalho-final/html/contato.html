<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
    <link href="../fotos/icone-sem-fundo.png" rel="icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/contato.css">

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <a class="navbar-brand" href="#">
                <img src="../fotos/icone-sem-fundo.png" alt="logo" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre o Jogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="encontrar.html">Onde encontrar</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="texto">
        <h2 class="text-center mt-5">Quer saber mais?</h2>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10 mx-auto my-3">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="fname">Seu nome</label>
                        <input type="text" class="form-control"
                            placeholder="Seu nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="telefone">Telefone</label>
                        <input type="text" class="form-control "placeholder="Telefone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" class="form-control" placeholder="Insira seu e-mail aqui" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="subject">Insira sua mensagem</label>
                        <textarea class="form-control" placeholder="Escreva sua mensagem"></textarea>
                    </div>
                    <div class="mb-3" id="botao">
                        <button class="btn btn-dark fw-bold d-grid gap-2 col-6 mx-auto mt-3" type="submit"value="Enviar" onclick="enviar()">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <div class="row ">
            <div class="col-md-12">
                <span><i>Turma dos feras do Serratec</i></span>
            </div>
        </div>
        <div class="container-ps">
            <span>Code by TGT in 2021</span>
        </div>
    </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="../js/contato.js"></script>
</body>
</html>
