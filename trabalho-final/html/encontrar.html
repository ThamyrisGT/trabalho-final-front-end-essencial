    <div class="container">
        <h2 class="text-left mt-5">Onde encontrar?</h2>
    </div>
    <div class="container">
        <form>
            <div class="row">
                <div class="mb-3 col-4">
                    <label class='form-label' for="">CEP</label>
                    <input id="cep" type="text" class="form-control" maxlength="8" required>
                </div>
                <div class="mb-3 col-6">
                    <label class='form-label' for="">Cidade</label>
                    <input id="cidade" type="text" class="form-control">
                </div>
                <div class="mb-3 col-2">
                    <label class='form-label' for="">UF</label>
                    <input id="uf" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-9">
                    <label class="form-label" for="rua">Rua</label>
                    <input id="rua" type="text" class="form-control" placeholder="">
                </div>
                <div class="mb-3 col-3">
                    <label class="form-label" for="rua">Bairro</label>
                    <input id="bairro" type="text" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <button class="btn btn-dark fw-bold d-grid gap-2 col-6 mx-auto mt-3" type="submit" value="Pesquisar"
                    onclick="pesquisar()">Pesquisar</button>
            </div>
        </form>
    </div>

    <section>
        <h2 class="text-center mt-5 mb-2">LOCALIZAÇÃO</h2>
        <div class="container-fluid">
